<html>
<head>
	<meta charset="UTF-8">
	<title>IPs map</title>
	<script src="cytoscape.min.js"></script>
	<script src="elements.js"></script>
	<style>
	#cy {
		height: 100%;
		width: 100%;
		float: left;
		position: relative;
	}
	</style>
</head>
<body>
	<div id="info">Loading...</div>
	<div id="cy"></div>
	<script type="text/javascript">

	cy = cytoscape( options = {
		container: document.getElementById('cy'),
		minZoom: 0.5,
		maxZoom: 2,
		style: [
			{
				selector: 'node',
				css: {
					'content': 'data(name)',
				}
			},
			{
				selector: ':selected',
				css: {
					'background-color': '#000',
					'line-color': '#000',
					'target-arrow-color': '#000',
					'text-outline-color': '#000'
				}
			},
			{
			selector: 'edge',
				css: {
					'width': 2,
					'target-arrow-shape': 'triangle'
				}
			}
		],
		elements: elements,
		ready: function(){
			document.getElementById('info').innerHTML='Nb IPs : '+nb_ips;
		},
	} );

	options = {
		name: 'random',
		fit: true
	};
	cy.layout( options );
	</script>
</body>
</html>
